# Cloudflare Worker Configuration for SocialSync Backend

name = "social-media-management"
main = "worker.ts"
compatibility_date = "2024-03-20"
account_id = "591d7e6f55bef48a67ba7ce7ab782bb2"



# ===========================
# üöÄ SERVICE BINDINGS
# ===========================

# D1 Database (Requires YOUR actual DB ID)
[[d1_databases]]
binding = "DB"
database_name = "social-media-data"
# Run: npx wrangler d1 list and paste your DB ID below
database_id = "ccb15cd8-c533-4ebb-ab6c-fabae495e845"


# R2 File Storage Bucket
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "social-media-posts"


# Cloudflare Queue
[[queues.producers]]
binding = "QUEUE"
queue = "socialsync-jobs"


# ===========================
# üîê ENVIRONMENT VARIABLES
# ===========================
#
# These are NOT stored in this file.
# For production, run these commands one-by-one:
#
#   npx wrangler secret put META_APP_ID
#   npx wrangler secret put META_APP_SECRET
#   npx wrangler secret put META_REDIRECT_URI
#   npx wrangler secret put FRONTEND_URL
#   npx wrangler secret put ENCRYPTION_KEY
#   npx wrangler secret put API_SECRET
#
# Copy/paste values when prompted.
