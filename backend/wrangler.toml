# Cloudflare Worker Configuration for SocialSync Backend

name = "social-media-management"
main = "worker.ts"
compatibility_date = "2026-01-14"
account_id = "42b74f3369d05a614bfa67231af0cd5c"



# ===========================
# üöÄ SERVICE BINDINGS
# ===========================

# D1 Database (Requires YOUR actual DB ID)
[[d1_databases]]
binding = "DB"
database_name = "socialsync-db"
# Run: npx wrangler d1 list and paste your DB ID below
database_id = "4b6beb07-c990-46e4-b28d-47182ac87c99"


# R2 File Storage Bucket
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "socialsync-uploads"


# Cloudflare Queue
[[queues.producers]]
binding = "QUEUE"
queue = "socialsync-jobs"


# ===========================
# üîê ENVIRONMENT VARIABLES
# ===========================
#
